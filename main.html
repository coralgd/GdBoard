<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
      authDomain: "gdboard-add4a.firebaseapp.com",
      projectId: "gdboard-add4a",
      storageBucket: "gdboard-add4a.firebasestorage.app",
      messagingSenderId: "883125028740",
      appId: "1:883125028740:web:c504de4139943b8606bfd1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const checkBtn = document.getElementById("checkRoleBtn");
    const roleMessage = document.getElementById("roleMessage");
    const logoutBtn = document.getElementById("logoutBtn");
    const nickDisplay = document.getElementById("nickDisplay");
    const leaderboardBtn = document.getElementById("leaderboardBtn");
    const pointsDisplay = document.getElementById("pointsDisplay");
    const rankDisplay = document.getElementById("rankDisplay");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      const userDocSnap = await getDoc(doc(db, "users", user.uid));
      if (!userDocSnap.exists()) return window.location.href = "index.html";

      const data = userDocSnap.data();
      const role = data.role || "player";
      const situation = data.situation || "not requested";

      // Проверка верификации
      if (role === "player" && situation !== "verified") {
        return window.location.href = "nick.html";
      }

      nickDisplay.textContent = data.nick || "Не указан";
      pointsDisplay.textContent = data.points || 0; // отображаем Баллы

      // Определяем место игрока на лидерборде
      const usersRef = collection(db, "users");
      const q = query(
        usersRef,
        where("situation", "==", "verified"),
        orderBy("points", "desc")
      );
      const snapshot = await getDocs(q);

      let rank = 1;
      for (const docItem of snapshot.docs) {
        if (docItem.id === user.uid) {
          rankDisplay.textContent = rank;
          break;
        }
        rank++;
      }

      // Кнопка «Проверить»
      checkBtn.addEventListener("click", async () => {
        if (role === "moderator") {
          window.location.href = "moderator.html";
        } else if (role === "elder") {
          window.location.href = "elder.html";
        } else {
          roleMessage.textContent = "Ошибка: модерки нет";
          roleMessage.style.color = "red";
        }
      });

      // Кнопка «Лидерборд»
      leaderboardBtn.addEventListener("click", async () => {
        if (role === "player" && situation !== "verified") {
          return window.location.href = "nick.html";
        }
        window.location.href = "leaderboard.html";
      });
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</head>
<body>
  <h1>Главная</h1>
  <p>Ваш ник: <span id="nickDisplay"></span></p>
  <p>Баллы: <span id="pointsDisplay"></span></p>
  <p>Место на лидерборде: <span id="rankDisplay"></span></p>
  <button id="checkRoleBtn">Проверить</button>
  <button id="leaderboardBtn">Лидерборд</button>
  <p id="roleMessage"></p>
  <button id="logoutBtn">Выйти</button>
</body>
</html>
