<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>GDBoard - Вход/Регистрация</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    font-family: 'Orbitron', sans-serif;
    background:#0c0c0c;
    color:#fff;
    overflow:hidden;
  }

  #hud-bg {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
  }

  .panel {
    width:80%;
    max-width:800px;
    margin:100px auto;
    padding:30px;
    background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
    border: 2px solid #0af;
    border-radius:15px;
    box-shadow: 0 0 30px rgba(0,170,255,0.6);
    text-align:center;
    position:relative;
    background-image: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 70%);
  }

  .panel h2 {
    margin-bottom:20px;
    color:#0af;
    text-shadow:0 0 10px #0af;
  }

  .panel input {
    width:45%;
    margin:10px 5px;
    padding:12px;
    border-radius:10px;
    border:1px solid #0af;
    background:#1a1a1a;
    color:#fff;
    text-align:center;
    font-size:1rem;
  }

  .buttons-row {
    display:flex;
    justify-content:center;
    margin-top:20px;
    gap:20px;
  }

  .panel button {
    flex:1;
    max-width:180px;
    padding:12px 0;
    border-radius:10px;
    border:none;
    background:#0af;
    color:#000;
    font-weight:bold;
    font-size:1rem;
    cursor:pointer;
    transition:0.2s;
    text-shadow:0 0 3px #09f;
  }

  .panel button:hover {
    background:#09e;
    box-shadow:0 0 12px #09e;
  }

  #status {
    margin-top:15px;
    font-weight:bold;
    color:#f00;
  }
</style>
</head>
<body>

<canvas id="hud-bg"></canvas>

<div class="panel">
  <h2>Вход / Регистрация</h2>

  <input type="email" id="email" placeholder="Почта">
  <input type="password" id="password" placeholder="Пароль">

  <div class="buttons-row">
    <button id="loginBtn">Войти</button>
    <button id="registerBtn">Регистрация</button>
  </div>

  <p id="status"></p>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const emailInput = document.getElementById("email");
const passInput = document.getElementById("password");
const status = document.getElementById("status");

document.getElementById("loginBtn").onclick = async () => {
  try {
    const cred = await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
    const ref = doc(db,"users",cred.user.uid);
    const snap = await getDoc(ref);
    const data = snap.data();

    if(!data || data.situation==="not requested"){
      location.href="nick.html";
    } else {
      location.href="main.html";
    }
  } catch(e){
    console.error(e);
    status.innerText = e.message;
  }
};

document.getElementById("registerBtn").onclick = async () => {
  try {
    const cred = await createUserWithEmailAndPassword(auth, emailInput.value, passInput.value);
    await setDoc(doc(db,"users",cred.user.uid),{
      nick:"",
      points:0,
      situation:"not requested",
      role:"player"
    });
    location.href="nick.html";
  } catch(e){
    console.error(e);
    status.innerText = e.message;
  }
};
</script>

<script src="hudBackground.js"></script>
</body>
</html>
