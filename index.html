<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="hud-bg"></canvas>

<div class="panel">
  <h2>Вход / Регистрация</h2>
  <div class="row">
    <input type="email" id="email" placeholder="Почта">
    <input type="password" id="password" placeholder="Пароль">
    <div class="actions">
      <button id="loginBtn">Войти</button>
      <button id="registerBtn">Регистрация</button>
    </div>
  </div>
  <p id="status" style="color:red"></p>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const emailInput = document.getElementById("email");
const passInput = document.getElementById("password");
const status = document.getElementById("status");

document.getElementById("loginBtn").onclick = async () => {
  try {
    await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
    console.log("Успешный вход");
    location.href="nick.html";
  } catch(e){
    console.error(e);
    status.innerText = e.message;
  }
};

document.getElementById("registerBtn").onclick = async () => {
  try {
    await createUserWithEmailAndPassword(auth, emailInput.value, passInput.value);
    console.log("Регистрация успешна");
    location.href="nick.html";
  } catch(e){
    console.error(e);
    status.innerText = e.message;
  }
};
</script>
<script src="hudBackground.js"></script>
</body>
</html>
