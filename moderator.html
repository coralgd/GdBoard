<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Панель модератора</title>
<link rel="stylesheet" href="style.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, doc, updateDoc, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
  authDomain: "gdboard-add4a.firebaseapp.com",
  projectId: "gdboard-add4a",
  storageBucket: "gdboard-add4a.firebasestorage.app",
  messagingSenderId: "883125028740",
  appId: "1:883125028740:web:c504de4139943b8606bfd1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const usersList = document.getElementById("usersList");

onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = "index.html";

  const currentUserRef = doc(db, "users", user.uid);
  const currentUserSnap = await getDoc(currentUserRef);
  if (!currentUserSnap.exists()) return window.location.href = "index.html";

  const currentData = currentUserSnap.data();
  const role = currentData.role || "player";

  if (role !== "moderator" && role !== "elder") {
    alert("Нет доступа к панели модератора!");
    return window.location.href = "main.html";
  }

  const usersRef = collection(db, "users");
  const q = query(usersRef, where("situation", "==", "verified"), orderBy("points", "desc"));
  const snapshot = await getDocs(q);

  usersList.innerHTML = "";

  snapshot.forEach(docItem => {
    const u = docItem.data();
    if (u.role === "moderator" || u.role === "elder") return;

    const li = document.createElement("li");
    li.innerHTML = `${u.nick || "Не указан"} — <input type="number" value="${u.points}" style="width:50px;">
      <button class="changePoints">Изменить</button>`;

    const input = li.querySelector("input");
    li.querySelector(".changePoints").addEventListener("click", async () => {
      await updateDoc(doc(db, "users", docItem.id), { points: Number(input.value) });
      alert("Баллы обновлены!");
    });

    usersList.appendChild(li);
  });
});
</script>
</head>
<body>
<h1>Панель модератора</h1>
<ul id="usersList"></ul>
</body>
</html>
